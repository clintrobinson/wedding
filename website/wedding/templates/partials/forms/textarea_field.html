<div class="field {% if field.field.required %}field--required{% endif %} {% if field.errors %}field--error{% endif %} {% if modify %}{{ modify }}{% endif %}">
  <label for="{{ field.id_for_label }}" class="field-label">
    <span>{{ field.label }}</span>
  </label>
  <textarea id="{{ field.id_for_label }}" class="field-text" name="{{ field.html_name }}" type="text">{{ field.value|default:"" }}</textarea>
  {% if field.errors %}
    <p class="error error--field">{{ field.errors.as_text }}</p>
  {% endif %}
  {% if field.help_text %}
    <p class="field-helptext">{{ field.help_text }}</p>
  {% endif %}
</div>
